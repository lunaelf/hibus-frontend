<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>管理员后台</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link rel="stylesheet" type="text/css" href="./admin/layui/css/layui.css" />
    <link rel="stylesheet" href="./css/style.css">
    <!--layui.js-->
    
</head>
<body>

        <form class="layui-form">
            <label>城市</label>
            <div class="layui-input-inline">
                <select name="city">
                    <option value=""></option>
                    <option value="0">北京</option>
                    <option value="1">上海</option>
                    <option value="2">广州</option>
                    <option value="3">深圳</option>
                    <option value="4">杭州</option>
                </select>
            </div>
            <div class="layui-input-inline">
                <button class="layui-btn layui-btn-sm" lay-submit lay-filter="formSearch">搜索</button>
            </div>
        </form>
        <table id="demo" lay-filter="test"></table>

    
</body>
</html>
<!--顶部操作栏-->
<script type="text/html" id="toolbarDemo">
    <div class="layui-btn-container">
        <button class="layui-btn layui-btn-sm" lay-event="add">添加</button>
        <button class="layui-btn layui-btn-sm" lay-event="delete">删除</button>
    </div>
</script>
<!--每条数据的操作栏-->
<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-xs" lay-event="detail">查看</a>
    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>

    <!-- 这里同样支持 laytpl 语法，如： -->
    {{#  if(d.auth > 2){ }}
    <a class="layui-btn layui-btn-xs" lay-event="check">审核</a>
    {{#  } }}
</script>
<script type="text/html" id="editDialog">
    <form class="layui-form" action="" style="padding: 20px;" lay-filter="editDialogForm">
        <div class="layui-form-item">
            <label class="layui-form-label">车主姓名</label>
            <div class="layui-input-inline">
                <input type="text" name="username" placeholder="请输入车主姓名" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">单选框</label>
            <div class="layui-input-inline">
                <input type="radio" name="sex" value="男" title="男">
                <input type="radio" name="sex" value="女" title="女" checked>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">选择目的地</label>
            <div class="layui-input-inline">
                <select name="city">
                    <option value="城市-0">城市-0</option>
                    <option value="城市-1">城市-1</option>
                    <option value="城市-2">城市-2</option>
                    <option value="城市-3">城市-3</option>
                    <option value="城市-4">城市-4</option>
                </select>
            </div>
        </div>
        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">身份证号</label>
            <div class="layui-input-block">
                <textarea name="sign" placeholder="身份证号" class="layui-textarea"></textarea>
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">手机号</label>
            <div class="layui-input-inline">
                <input type="number" name="experience" placeholder="请输入手机号" autocomplete="off" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">车id</label>
            <div class="layui-input-inline">
                <input type="number" name="score" placeholder="请输入车id" autocomplete="off" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">选择驾驶信息</label>
            <div class="layui-input-inline">
                <select name="classify">
                    <option value="新手">1-3年</option>
                    <option value="稳健">4-6年</option>
                    <option value="靠谱">7-10年</option>
                    <option value="老司机">10年以上</option>
                </select>
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">车牌号</label>
            <div class="layui-input-inline">
                <input type="number" name="wealth" placeholder="请输入车牌号" autocomplete="off" class="layui-input">
            </div>
        </div>
		<div class="layui-form-item">
		    <label class="layui-form-label">输入住址</label>
		    <div class="layui-input-inline">
		        <input type="number" name="wealth" placeholder="请输入驾驶人住址" autocomplete="off" class="layui-input">
		    </div>
		</div>

    </form>
</script>
<script src="./js/jquery.min.js"></script>
<script src="./admin/layui/layui.all.js"></script>
<script src="./js/common.js"></script>
<script>
    layuiModules=['table', 'layer','form'];

    function mounted() {
        //第一个实例
        table.render({
            elem: '#demo'
            , toolbar: '#toolbarDemo'
            , height: 550
            , defaultToolbar: []
            , url: 'tableDemo.json' //数据接口
            , page: true //开启分页
            , cols: [[ //表头
                {checkbox: true, LAY_CHECKED: false}
                , {field: 'id', title: 'ID', width: 80, sort: true}
                , {field: 'username', title: '车主姓名', width: 135}
                , {field: 'sex', title: '性别', width: 80, sort: true}
                , {field: 'city', title: '目的地', width: 80}
                , {field: 'sign', title: '身份证号', width: 177}
                , {field: 'experience', title: '手机号', width: 80, sort: true}
                , {field: 'score', title: '地址', width: 80, sort: true}
                , {field: 'classify', title: '驾驶信息', width: 135}
                , {field: 'wealth', title: '车牌号', width: 135, sort: true}
                , {fixed: 'right', width: 200, align: 'center', toolbar: '#barDemo'} //这里的toolbar值是模板元素的选择器
            ]]
        });
        //监听事件
        table.on('toolbar(test)', function (obj) {
            var checkStatus = table.checkStatus(obj.config.id);
            switch (obj.event) {
                case 'add':
                    layer.msg('添加');
                    layer.open({
                        type: 1,
                        title: '添加',
                        area:['50%','70%'],
                        content: $('#editDialog').html(), //这里content是一个普通的String
                        btn: ['确定', '取消'],
                        success: function (index, layero) {
                            form.render();
                        },
                        yes: function (index, layero) {

                        },
                        btn2: function (index, layero) {
                            //return false 开启该代码可禁止点击该按钮关闭
                        }
                    });
                    break;
                case 'delete':
                    console.log(checkStatus);
                    layer.confirm('真的删除选中行么', function (index) {
                        layer.close(index);
                        //向服务端发送删除指令
                    });
                    break;
            }
        });

        //监听工具条
        table.on('tool(test)', function (obj) { //注：tool是工具条事件名，test是table原始容器的属性 lay-filter="对应的值"
            var data = obj.data; //获得当前行数据
            var layEvent = obj.event; //获得 lay-event 对应的值（也可以是表头的 event 参数对应的值）
            var tr = obj.tr; //获得当前行 tr 的DOM对象

            if (layEvent === 'detail') { //查看
                //do somehing
            } else if (layEvent === 'del') { //删除
                layer.confirm('真的删除行么', function (index) {
                    obj.del(); //删除对应行（tr）的DOM结构，并更新缓存
                    layer.close(index);
                    //向服务端发送删除指令
                });
            } else if (layEvent === 'edit') { //编辑
                //do something
                layer.open({
                    type: 1,
                    title: '编辑',
                    area:['50%','70%'],
                    content: $('#editDialog').html(), //这里content是一个普通的String
                    btn: ['确定', '取消'],
                    success: function (index, layero) {
                        form.render();
                        form.val("editDialogForm",data);
                    },
                    yes: function (index, layero) {

                    },
                    btn2: function (index, layero) {
                        //return false 开启该代码可禁止点击该按钮关闭
                    }
                });

                //同步更新缓存对应的值
                obj.update({
                    username: '123'
                    , title: 'xxx'
                });
            }
        });

    }

</script>
