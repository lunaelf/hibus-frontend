<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"> 
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Bootstrap 实例 - 悬停表格</title>
	<link rel="stylesheet" href="./css/bootstrap3.min.css">  
	<script src="./js/jquery.min.js"></script>
	<script src="./js/bootstrap.min.js"></script>
    <script src="./js/vue.js"></script>
    

    
      
</head>
<body>
	
	<div class="container" id="main" v-cloak>
        <div class="row" >

            <nav class="navbar navbar-default" role="navigation">
				<div class="container-fluid"> 
				<div class="navbar-header">
					<a class="navbar-brand" href="#">车辆管理</a>
				</div>
				<form class="navbar-form navbar-left" role="search">
					<div class="form-group">
						<input type="text" class="form-control" placeholder="按ID查询" v-model="searchString">
					</div>
				</form>
				<button type="button" class="btn btn-success btn-lg btn-block"  data-toggle="modal" data-target="#myModal">新增车辆信息</button>
				</div>
			</nav>
    
            <!-- 循环输出数据 -->
            <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 text-center  list-group-horizontal">
                <a class="list-group-item active">车ID</a>
                <a v-for="article in filteredArticles" v-bind:href="article.url" class="list-group-item">{{article.title}}</a>
            </div>
        </div>
        <!--分页-->
        <ul class="pagination">
			<li><a href="#">&laquo;</a></li>
			<li class="active"><a href="#">1</a></li>
			<li class="disabled"><a href="#">2</a></li>
			<li><a href="#">3</a></li>
			<li><a href="#">4</a></li>
			<li><a href="#">5</a></li>
			<li><a href="#">6</a></li>
			<li><a href="#">7</a></li>
			<li><a href="#">8</a></li>
			<li><a href="#">&raquo;</a></li>
		</ul>
    </div>
    <script>
    
    var demo = new Vue({
        el: '#main',
        data: {
            searchString: "",
    
            // 数据模型，实际环境你可以根据 Ajax 来获取
    
            articles: [
                {
                    "title": "10081",
                    "url": "./table.html",
                   
                },
                {
                    "title": "10086",
                    "url": "https://www.runoob.com/html/html-tutorial.html",
                   
                },
                {
                    "title": "1008611",
                    "url": "https://www.runoob.com/css3/css3-tutorial.html",
                  
                },
                {
                    "title": "10010",
                    "url": "https://www.runoob.com/css3/css3-tutorial.html",
                  
                },
                {
                    "title": "10000",
                    "url": "https://www.runoob.com/sql/sql-tutorial.html",
                  
                },
                {
                    "title": "100101",
                    "url": "https://www.runoob.com/js/js-tutorial.html",
                  
                }
            ]
        },
        computed: {
            // 计算数学，匹配搜索
            filteredArticles: function () {
                var articles_array = this.articles,
                    searchString = this.searchString;
    
                if(!searchString){
                    return articles_array;
                }
    
                searchString = searchString.trim().toLowerCase();
    
                articles_array = articles_array.filter(function(item){
                    if(item.title.toLowerCase().indexOf(searchString) !== -1){
                        return item;
                    }
                })
    
                // 返回过来后的数组
                return articles_array;;
            }
        }
    });
    </script>
</body>
</html>
